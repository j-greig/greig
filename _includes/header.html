<head>
  <meta charset="{{site.charset}}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title}} â€” {{ site.name }}</title>

  <link rel="stylesheet" href="/assets/style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  {% include responsivevideothing.html %}

  <script type="text/javascript" src="/assets/noframework.waypoints.min.js"></script>

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.name }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | truncatewords: 50 }}{% endif %}">
  <meta name="twitter:image" content="http://www.dropbox.com/s/85575ul9aq3milr/james_greig_photo_grad.png?raw=1" />
  <meta name="twitter:site" content="@j_greig" />
  <meta name="twitter:creator" content="@j_greig">
  <meta name="twitter:card" content="summary">

  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
  <meta property="og:site_name" content="James Greig">
  <meta property="article:publisher" content="https://www.facebook.com/james.d.r.greig" />
  <meta property="article:author" content="https://www.facebook.com/james.d.r.greig" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | truncatewords: 50 }}{% endif %}">
</head>

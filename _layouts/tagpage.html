---
layout: tagpage
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include header.html %}

  <body class="{{body_class}} serif Xdebug h-100">

    {% include nav.html %}


    <h1>{{ page.tag | capitalize }}</h1>
    {{ page.description }}

    <ul>
    {% for post in site.tags[page.tag] %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
    </ul>
